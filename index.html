<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-pattern {
            background-color: #0d1a2f;
            background-image: radial-gradient(circle at 50% 100%, #1e3a5f 0%, transparent 70%);
        }
        .copy-button {
            transition: transform 0.1s ease-in-out;
        }
        .copy-button:hover {
            transform: scale(1.05);
        }
        .copy-button:active {
            transform: scale(0.95);
        }
        input:disabled + span {
            color: #4a5568;
        }
        /* Custom Slider Styling */
        input[type="range"]::-webkit-slider-runnable-track {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            border-radius: 9999px;
            height: 8px;
        }
        input[type="range"]::-moz-range-track {
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            border-radius: 9999px;
            height: 8px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            transition: transform 0.1s ease-in-out;
        }
        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);
            transition: transform 0.1s ease-in-out;
        }
        input[type="range"]:hover::-webkit-slider-thumb, input[type="range"]:focus::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        input[type="range"]:hover::-moz-range-thumb, input[type="range"]:focus::-moz-range-thumb {
            transform: scale(1.1);
        }

        /* Custom Checkbox Styling */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #0d1a2f;
            border: 2px solid #3b82f6;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.2s ease-in-out;
        }
        input[type="checkbox"]:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: translate(-50%, -60%) rotate(45deg);
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
        }
        input[type="checkbox"]:not(:checked)::after {
            opacity: 0;
        }
        input[type="checkbox"]:disabled {
            background-color: #1e3a5f;
            border-color: #4a5568;
            cursor: not-allowed;
        }
        input[type="checkbox"]:disabled + span {
            color: #4a5568;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen flex items-center justify-center p-4 relative">
    <!-- Back Button -->
    <a href="https://twilight-lab.github.io/Homepage/it_tools.html" class="fixed top-4 right-4 text-sm font-semibold text-gray-400 hover:text-blue-400 transition-colors flex items-center p-2 rounded-full z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back
    </a>

    <div class="bg-[#12243d] text-white p-8 rounded-2xl shadow-2xl w-full max-w-xl border-t-4 border-b-4 border-blue-400 transform transition-transform duration-300 relative">
        <!-- Logo on the left, main title in the middle -->
        <h1 class="absolute top-4 left-4 text-lg font-bold">
            <span class="text-blue-300">Twilight</span><span class="text-white"> Lab</span>
        </h1>
        <div class="flex justify-center text-center mb-6">
            <h2 class="text-3xl font-bold mt-2 text-white">Password Generator</h2>
        </div>

        <!-- Password Display Section -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
                <label for="password-output" class="block text-sm font-medium text-blue-200">Generated Password</label>
                <p id="message-box" class="text-sm transition-opacity duration-300 opacity-0 text-green-400"></p>
            </div>
            <div class="flex items-center space-x-2">
                <input type="text" id="password-output" readonly class="flex-1 p-3 rounded-xl bg-[#0d1a2f] text-gray-200 border border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-text">
                <button id="copy-btn" class="copy-button p-3 bg-blue-500 rounded-xl text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md">
                    <!-- Copy Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Password Options Section -->
        <div class="space-y-4">
            <!-- Password Length -->
            <div>
                <label for="password-length" class="block text-sm font-medium text-blue-200 mb-2">Password Length: <span id="length-value" class="font-bold text-blue-300">30</span></label>
                <input type="range" id="password-length" min="10" max="40" value="30" class="w-full h-2 bg-blue-600 rounded-lg appearance-none cursor-pointer">
            </div>

            <!-- Checkbox Options -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <label class="flex items-center cursor-pointer p-2 rounded-lg bg-[#0d1a2f] border border-blue-600 hover:bg-[#1e3a5f] transition-colors">
                    <input type="checkbox" id="include-uppercase" checked>
                    <span class="ml-2 text-sm">Include Uppercase Letters</span>
                </label>
                <label class="flex items-center cursor-pointer p-2 rounded-lg bg-[#0d1a2f] border border-blue-600 hover:bg-[#1e3a5f] transition-colors">
                    <input type="checkbox" id="include-lowercase" checked>
                    <span class="ml-2 text-sm">Include Lowercase Letters</span>
                </label>
                <label class="flex items-center cursor-pointer p-2 rounded-lg bg-[#0d1a2f] border border-blue-600 hover:bg-[#1e3a5f] transition-colors">
                    <input type="checkbox" id="include-numbers" checked>
                    <span class="ml-2 text-sm">Include Numbers</span>
                </label>
                <label class="flex items-center cursor-pointer p-2 rounded-lg bg-[#0d1a2f] border border-blue-600 hover:bg-[#1e3a5f] transition-colors">
                    <input type="checkbox" id="include-symbols" checked>
                    <span class="ml-2 text-sm">Include Symbols</span>
                </label>
            </div>
        </div>

        <!-- Generate Button -->
        <button id="generate-btn" class="w-full mt-6 p-3 bg-blue-500 text-white rounded-xl font-bold text-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-md transition-transform duration-100 ease-in-out transform hover:scale-105">
            Generate Password
        </button>
        
        <!-- Copyright Text -->
        <p class="mt-8 text-sm text-center text-gray-400">&copy; 2025 Twilight Lab. All Rights Reserved.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const passwordOutput = document.getElementById('password-output');
            const passwordLength = document.getElementById('password-length');
            const lengthValue = document.getElementById('length-value');
            const includeUppercase = document.getElementById('include-uppercase');
            const includeLowercase = document.getElementById('include-lowercase');
            const includeNumbers = document.getElementById('include-numbers');
            const includeSymbols = document.getElementById('include-symbols');
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const messageBox = document.getElementById('message-box');

            // Character sets
            const charSets = {
                uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lowercase: 'abcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789',
                symbols: '!@#$%^&*?+'
            };

            // Function to generate the password
            function generatePassword() {
                let allChars = '';
                if (includeUppercase.checked) allChars += charSets.uppercase;
                if (includeLowercase.checked) allChars += charSets.lowercase;
                if (includeNumbers.checked) allChars += charSets.numbers;
                if (includeSymbols.checked) allChars += charSets.symbols;

                // If no character types are selected, show a message and return
                if (allChars === '') {
                    showStatusMessage('Please select at least one character type!', 'text-red-400');
                    passwordOutput.value = '';
                    return;
                }
                
                let password = '';
                const length = passwordLength.value;
                const middleLength = length - 2;

                // Generate the middle of the password with the selected options
                for (let i = 0; i < middleLength; i++) {
                    const randomIndex = Math.floor(Math.random() * allChars.length);
                    password += allChars[randomIndex];
                }

                const uppercaseChars = charSets.uppercase;
                const firstChar = uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)];
                const lastChar = uppercaseChars[Math.floor(Math.random() * uppercaseChars.length)];
                
                // Construct the final password with capitalized start and end
                password = firstChar + password + lastChar;
                
                passwordOutput.value = password;
                showStatusMessage('Generated!', 'text-green-400');
            }

            // Function to copy password to clipboard
            function copyPassword() {
                passwordOutput.select();
                passwordOutput.setSelectionRange(0, 99999); // For mobile devices
                document.execCommand('copy');
                showStatusMessage('Copied!', 'text-green-400');
            }

            // Function to show a temporary message in the message box
            function showStatusMessage(message, colorClass) {
                messageBox.textContent = message;
                messageBox.className = `text-sm transition-opacity duration-300 opacity-100 ${colorClass}`;
                setTimeout(() => {
                    messageBox.className = `text-sm transition-opacity duration-300 opacity-0 ${colorClass}`;
                }, 2000);
            }

            // Event Listeners
            passwordLength.addEventListener('input', () => {
                lengthValue.textContent = passwordLength.value;
            });
            generateBtn.addEventListener('click', generatePassword);
            copyBtn.addEventListener('click', copyPassword);
            
        });
    </script>
</body>
</html>
